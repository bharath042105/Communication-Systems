<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL to ISL Conversion</title>
    <style>
        body {
            background-color: #162447;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f8f9fa;
            color: #162447;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .home-button:hover {
            background-color: #e0e0e0;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #f8f9fa;
        }
        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        img {
            width: 120px;
            height: 120px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .word-line {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-button">Home</a>
    
    <h1>ASL to ISL Conversion</h1>
    <p>Output after converting from ASL to ISL</p>
    
    <div class="image-container">
        {% for word in images %}
            <div class="word-line" style="margin-bottom: 20px;">  <!-- Add space between words -->
                {% for img in word %}
                    {% if img.endswith(".jpg") or img.endswith(".gif") %}
                        <img src="{{ img }}" alt="Sign">
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    
    
</body>
</html>
